[package]
name = "elemental-chat"
authors = ["michael.dougherty@holo.host", "philip.beadle@holo.host", "david.meister@holo.host, tom.gowan@holo.host"]
version = "0.2.1-alpha1"
edition = "2018"

[lib]
name = "chat"
crate-type = ["cdylib", "rlib"]

[dependencies]
chrono = {version = "0.4.19", features = ['alloc', 'std']}
derive_more = "0.99"
hc_joining_code = {path = "../../crates/joining_code"}
hdk = "=0.0.121"
serde = "1.0"
thiserror = "1.0"
hc_utils = "=0.0.121"
holo_hash = { version = "=0.0.19", features = ["encoding"] }
uuid = "0.8.2"

[dev-dependencies]
# holochain = "=0.0.117"
futures = "0.3.1"
nanoid = "0.4.0"
observability = "0.1.2"
stream-cancel = "0.8.0"
tokio = {version = "1.3", features = ["full"]}
